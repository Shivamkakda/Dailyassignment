<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="movies.css">
</head>
<body>
     <!-- navBar -->
     <nav>
        <div id="logo" class="navDiv"><a href="Movies.html">BOX OFFICE</a></div>
        <div id="navMenu">
            <div class="navDiv" id="searchBox">
                <input oninput="debounce(main, 1000)" type="text" id="searrch" placeholder="Enter title">
               
                <div id="movies"></div>
            </div>
            <!-- <div class="navDiv"></div> -->
            <div class="navDiv dis dis2"><a href="Movies.html">HOME</a></div>
            <div class="navDiv dis" id="subs">SUBSCRIBE</div>
            <div class="navDiv dis" onclick="signIn()">Login</div>
            <div class="navDiv dis" onclick="signUp()">Signup</div>
        </div>
    </nav>
    <!-- main body -->
    <div class="authentication">
        <h1> Signup</h1>
        <div id="Signup">
            <form  onsubmit="Signup(event)" id="signup-form">
                <input type="text" id="name" placeholder="Name" required />
                <input type="email" id="email" placeholder="Email" required />
                <input type="password" id="password" placeholder="Password" required/>
                <input type="text" id="username" placeholder="Username" required/>
                <input type="number" id="mobile" placeholder="Mobile" required/>
                <input type="text" id="description" placeholder="Description" required/>
                <input type="submit" id="btn" value="Sign Up"/>
            </form>
      
        </div>
    </div>
</body>
</html>
<script src="movies.js">
</script>
