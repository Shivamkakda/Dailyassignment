<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: gray;
        }
        .box{
            width: 40%;
            background-color: rgb(238, 229, 229);
            margin: 5%;
            margin-left: 30%;

        }
        input{
            width: 200px;
            height: 60px;
            border: 2px solid black;
            border-radius: 2%;
            padding: 5px;
            margin: 10px;
            font-size: 22px;
            text-align: center;
            font-weight: bold;
        }
        button{
            width: 150px;
            height: 60px;
            border: 2px solid black;
            border-radius: 2%;
            padding: 5px;
            margin: 10px;
            background-color: cadetblue;
            font-size: 22px;
            text-align: center;
            font-weight: bold;

        }
        #data{
            font-size: 24px;
            font-weight: bold;
            text-align: left;
            color: maroon;
        }

    </style>
</head>
<body><div class="box">
    <input type="text" id="moviename" placeholder="Enter Movie Name"/>
    <button onclick="getMovie()">Get movie</button>
    <ul id="data"></ul>
    </div>
</body>
<script>

    let container = document.getElementById("data")

   async function getMovie(){
       let film = document.getElementById("moviename").value;

    let res = await fetch(`http://www.omdbapi.com/?t=${film}&apikey=4acb4bb6`);

    let data = await res.json();
    console.log("data:", data)
    showMovie(data)
    
   };

   function showMovie(movie){
       container.innerHTML = null;

    let Title = document.createElement("p");
    Title.innerText = "Name - " + movie.Title

    let Director = document.createElement("p");
    Director.innerText ="Director - " + movie.Director;
    
    let Year = document.createElement("p")
    Year.innerText = "Year - " + movie.Year

    let Rated = document.createElement("p")
    Rated.innerText = "Rated - " + movie.Rated

    let Runtime = document.createElement("p")
    Runtime.innerText = "Duration - " + movie.Runtime

    let Released = document.createElement("p")
    Released.innerText ="Released Date  - " + movie.Released

    container.append(Title,Director,Year,Rated,Runtime,Released)
   }
   

</script>
</html>
